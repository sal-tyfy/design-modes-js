<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="radio" value="red" name="color" />红色
    <input type="radio" value="yellow" name="color" />黄色
    <input type="radio" value="green" name="color" />绿色
    <button onclick="draw()">draw</button>
    <div id="container"></div>
    <script>
      class MyDiv {
        constructor() {
          this.element = document.createElement("div");
        }
        setColor(color) {
          this.element.style = `width:100px;height:100px;background-color:${color}`;
        }
      }
      const myDiv = new MyDiv();
      function draw() {
        const btns = Array.from(document.getElementsByName("color"));
        const btn = btns.find((item) => item.checked);
        const color = btn ? btn.value : "red";
        myDiv.setColor(color);
        document.getElementById("container").appendChild(myDiv.element);
      }
    </script>
  </body>
</html>
