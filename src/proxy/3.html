      document.getElementById("clickMe").addEventListener("click", function () {
        function setColor() {
          $(this).css("color", "red");
        }
        function proxy(fn, context) {
          return function () {
            fn.apply(context, arguments);
          };
        }
        setColor = proxy(setColor, this);
        setTimeout(setColor, 3000);
      });
    </script>
