<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="news"></ul>
    <button id="nextPage" onclick="goNext()">next</button>
    <script>
      const list = [];
      for (let i = 0; i < 20; i++) {
        list.push(`新闻-${i}`);
      }
      let pageNumber = 0;
      const pageSize = 5;
      const news = document.getElementById("news");

      const getLi = (function () {
        const lis = [];
        return function () {
          let element;
          if (lis.length < 5) {
            element = document.createElement("li");
            lis.push(element);
          } else {
            element = lis.shift();
            lis.push(element);
          }
          return element;
        };
      })();

      function goNext() {
        pageNumber++;
        const start = (pageNumber - 1) * pageSize;
        for (let i = 0; i < 5; i++) {
          const element = getLi();
          element.innerHTML = list[start + i];
          news.appendChild(element);
        }
      }
      goNext();
    </script>
  </body>
</html>
